
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Contact AquaPump for quotes, support, and project inquiries.">
  <title>AquaPump — Contact</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body data-page="contact">
  <nav class="nav">
    <div class="container nav-inner">
      <div class="brand"><span class="drop"></span><span id="brand">AquaPump</span></div>
      <div class="nav-links">
        <a href="/products" id="navProducts">Products</a>
        <a href="/contact" id="navContact">Contact</a>
      </div>
      <div class="controls">
        <button class="icon-btn" id="langToggle">EN</button>
        <button class="icon-btn" id="themeToggle">☀️</button>
        <a class="icon-btn" id="ctaQuote" href="#contactForm">Get Quote</a>
      </div>
    </div>
  </nav>

  <header class="hero">
    <div class="container">
      <span class="eyebrow">Let's talk</span>
      <h1 id="contactTitle">Contact Us</h1>
    </div>
    <div class="wave"></div>
  </header>

  <main>
    <section class="section">
      <div class="container">
        <form class="form reveal" id="contactForm">
          <label id="nameLabel" for="name">Full Name</label>
          <input class="input" id="name" name="name" placeholder="Your full name" required />
          <label id="emailLabel" for="email">Email</label>
          <input class="input" id="email" name="email" type="email" placeholder="you@company.com" required />
          <label id="messageLabel" for="message">Message</label>
          <textarea class="textarea" id="message" name="message" placeholder="Tell us about your project"></textarea>
          <div class="actions">
            <button type="submit" class="btn btn-primary" id="sendBtn">Send</button>
          </div>
        </form>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">© AquaPump. All rights reserved.</div>
  </footer>

  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
